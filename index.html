<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="hero icon" />
        </div>
        <div class="artical">
          <div class="header">
            <h2>Order Summary</h2>
          </div>
          <div class="center">
            <p>
              You can now listen to millions of songs, audiobooks,and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="music">
            <img src="./images//icon-music.svg" alt="music/icon" />
            <div class="text">
              <p>Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <div>
              <a href="#">change</a>
            </div>
          </div>
        </div>

        <div class="btns">
          <div class="btn1">
            <button>Proceed to Payment</button>
          </div>
          <div class="btn2">
            <button class="cancel">cancel order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
